<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boklusen</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/productpage.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inclusive+Sans:ital@0;1&display=swap');
    </style>
</head>
<body>
    <script src="scripts/header.js"></script>
        <div id="pp-content-wrapper">
            <button type="button" name="pp-return-button" id="pp-return-button" onclick="location.href='index.html'">Tillbaka</button>
            <div id="loading-message"><p>Loading...</p></div>
            <main id="pp-main">
            <!-- placeholders -->
                <section id="pp-img">
                    <img src="#" alt="Book cover image" id="pp-book-img">
                </section>
                <section id="pp-book-info">
                    <h2 id="pp-title">Titel</h2>
                    <h3 id="pp-author">Författare</h3>
                    <p id="pp-isbn">ISBN:</p>
                    <p id="pp-category">Kategori:</p>
                    <h2 id="pp-price">0 SEK</h2>
                </section>
                <section id="pp-summary">
                    <p>Beskrivning...</p>
                </section>
                <section id="pp-purchase">
                    <section id="pp-in-stock">
                        <h4>*st i lager</h4>
                    </section>
                    <section id="pp-input-container">
                    <input type="number" name="pp-amount" id="pp-amount" min="1" value="1">
                    <button type="button" name="pp-add-button" id="pp-add-button">Lägg till i varukorg</button>
                    <!-- Displays when adding to card -->
                    <span id="added-message" hidden>Produkt tillagd i varukorg</span>
                    </section>
                </section>
            </main>
        </div>

    <script src="scripts/footer.js"></script>
    <script src="scripts/productpage.js"></script>
</body>
</html>
