<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/filter.css">
    <title>Boklusen</title>
</head>
<body>
    <script src="scripts/header.js"></script>
    <form class="dropdown" id="filterDropdown">
        <button type="button" class="dropbtn" id="filterBtn" onclick="dropdownFunction('dropdownHeaders')">Filter</button>
        <div class="dropdown-content" id="dropdownHeaders">

            <button type="button" class="dropbtn" onclick="dropdownFunction('genreDropdown')">Genre</button>
            <div class="dropdown-content" id="genreDropdown">
                <button type="button" id="checkAllBtn">select all</button>
                <button type="button" id="resetBtn">deselect all</button><br>
            </div><br>

            <button type="button" class="dropbtn" onclick="dropdownFunction('authorDropdown')">Författare</button>
            <div class="dropdown-content" id="authorDropdown">
                <input type="radio" class="filterInput" id="allAuthors" name="authorChoice" value="allAuthors" checked>
                <label for="allAuthors" class="filterLabel">Inget val</label><br>

                <input type="radio" class="filterInput" id="a-z" name="authorChoice" value="a-z">
                <label for="a-z" class="filterLabel">A-Ö</label><br>

                <input type="radio" class="filterInput" id="z-a" name="authorChoice" value="z-a" >
                <label for="z-a" class="filterLabel">Ö-A</label><br>
            </div><br>

            <button type="button" class="dropbtn" onclick="dropdownFunction('publicationDateDropdown')">Utgivningsdatum</button>
            <div class="dropdown-content" id="publicationDateDropdown">
                <input type="radio" class="filterInput" id="allPubDate" name="publicationDateChoice" value="allPubDate" checked>
                <label for="allPubDate" class="filterLabel">Inget val</label><br>

                <input type="radio" class="filterInput" id="newest" name="publicationDateChoice" value="newest">
                <label for="newest" class="filterLabel">Nyaste</label><br>

                <input type="radio" class="filterInput" id="oldest" name="publicationDateChoice" value="oldest">
                <label for="oldest" class="filterLabel">Äldsta</label><br>
            </div><br>

            <button type="button" class="dropbtn" onclick="dropdownFunction('priceDropdown')">Pris</button>
            <div class="dropdown-content" id="priceDropdown">
                <input type="radio" class="filterInput" id="allPrice" name="priceChoice" value="allPrice" checked>
                <label for="allPrice" class="filterLabel">Inget val</label><br>

                <input type="radio" class="filterInput" id="lowest" name="priceChoice" value="lowest">
                <label for="lowest" class="filterLabel">Låg-hög</label><br>

                <input type="radio" class="filterInput" id="highest" name="priceChoice" value="highest">
                <label for="highest" class="filterLabel">Högt-lågt</label><br>
            </div><br><br>

            <button type="reset" id="resetAllBtn">Rensa alla filter</button><br>
            <button type="button" id="searchBtn" onclick="searchFunction()">Sök</button>
        </div>
    </form>
    <script src="scripts/filter.js"></script>
    <script src="scripts/footer.js"></script>
</body>
</html>
