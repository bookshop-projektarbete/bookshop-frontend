<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="filter.css">
    <title>Document</title>
</head>
<body>
    <form class="dropdown" id="filterDropDown">
        <button type="button" class="dropbtn" onclick="dropdownFunction('dropdownHeaders')">Filter</button>
        <div class="dropdown-content" id="dropdownHeaders">

            <button type="button" class="dropbtn" onclick="dropdownFunction('genreDropdown')">Genre</button>
            <div class="dropdown-content" id="genreDropdown">
                <button type="button" id="checkAllBtn">select all</button>
                <button type="reset" id="resetBtn">deselect all</button><br>
            </div><br>

            <button type="button" class="dropbtn" onclick="dropdownFunction('authorDropdown')">Författare</button>
            <div class="dropdown-content" id="authorDropdown">
                <input type="radio" id="allAuthors" name="authorChoice" value="allAuthors" checked>
                <label for="allAuthors">Inget val</label><br>

                <input type="radio" id="a-z" name="authorChoice" value="a-z">
                <label for="a-z">A-Ö</label><br>

                <input type="radio" id="z-a" name="authorChoice" value="z-a" >
                <label for="z-a">Ö-A</label><br>
            </div><br>

            <button type="button" class="dropbtn" onclick="dropdownFunction('publicationDateDropdown')">Utgivningsdatum</button>
            <div class="dropdown-content" id="publicationDateDropdown">
                <input type="radio" id="allPubDate" name="publicationDateChoice" value="allPubDate" checked>
                <label for="allPubDate">Inget val</label><br>

                <input type="radio" id="newest" name="publicationDateChoice" value="newest">
                <label for="newest">Nyaste</label><br>

                <input type="radio" id="oldest" name="publicationDateChoice" value="oldest">
                <label for="oldest">Äldsta</label><br>
            </div><br>

            <button type="button" class="dropbtn" onclick="dropdownFunction('priceDropdown')">Pris</button>
            <div class="dropdown-content" id="priceDropdown">
                <input type="radio" id="allPrice" name="priceChoice" value="allPrice" checked>
                <label for="allPrice">Inget val</label><br>

                <input type="radio" id="lowest" name="priceChoice" value="lowest">
                <label for="lowest">Låg-hög</label><br>

                <input type="radio" id="highest" name="priceChoice" value="highest">
                <label for="highest">Högt-lågt</label><br>
            </div><br>

            <button type="button" id="searchBtn" onclick="searchFunction()">Sök</button><br><br>
            <button type="reset" id="resetAllBtn">Rensa alla filter</button>
        </div>
    </form>
    <script src="filter.js"></script>
</body>
</html>
